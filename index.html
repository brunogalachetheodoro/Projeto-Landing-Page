<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Fest</title>
    <link rel="shortcut icon" href="Imagens/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header id="event-description">
        <div class="disclaimer">
            <h2 class="estiloh2">Anime Fest</h2>
            <p class="about-event">
                Seja livre para ser quem você quiser!
            </p>
            <p>Data do Evento:</p>
            <p class="event-date">
                Dias 19, 20 e 21 de Julho
            </p>
        </div>

        <div class="subscription-form">
            <p>Preencha o formulário para receber os detalhes do evento</p>

        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Dgite o sue melhor e-mail">
            </div>

            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" name="phone" placeholder="Número do Whatsapp">
            </div>
            <div class="form-group">
                <label for="cosplayer">Participará do Desfile de Cosplay</label>
                <select name="cosplayer" id="">
                    <option value="" disabled selected> Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <input type="submit" class="btn" value="Quero me inscrever">
        </form>
    </div>
    </header>
    
</body>
</html>
